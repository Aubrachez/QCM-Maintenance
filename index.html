<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QCM </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            align-items: center;
            padding-top: 50px; /* Ajout d'espace pour compenser la navbar */
        }
        h1, h2 {
            color: #333;
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 18px;
            z-index: 1000;
        }
        .navbar span {
            font-weight: bold;
        }
        .content {
            align-items: center;
            padding-top: 60px;
        }
        .question-container {
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .question {
            font-weight: bold;
            margin-bottom: 15px;
        }
        .options {
            margin-left: 20px;
        }
        .option {
            margin-bottom: 5px;
            padding: 8px;
            background-color: #e0e0e0;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .option:hover {
            background-color: #d3d3d3;
        }
        .option.correct {
            background-color: #64b964;
        }
        .option.incorrect {
            background-color: #fcb6b5;
        }
        .option.disabled {
            cursor: not-allowed;
            background-color: #e0e0e0 !important;
        }
        .answer {
            font-weight: bold;
            color: green;
            margin-top: 10px;
        }
        .section-title {
            margin-top: 40px;
            color: #444;
        }
        .buttons {
            margin-bottom: 20px;
        }
        .buttons button {
            margin-right: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .buttons button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="navbar">
        Bonnes r√©ponses : <span id="bonne-reponse">0</span>
    </div>

    <div class="content">
        <h1>QCM </h1>

        <div class="buttons">
            <button onclick="loadJSON('question.json')">Maintenance</button>
            <button onclick="loadJSON('question_micro.json')">Micro controlleur</button>
            <button onclick="loadJSON('question_envi.json')">Aspect environnement</button>
        </div>

        <div id="qcm-container"></div>
    </div>

    <script>
        let bonne = 0;
        let fausse = 0;

        async function loadJSON(fileName) {
            try {
                const response = await fetch(fileName);
                const data = await response.json();
                displayQCM(data);
            } catch (error) {
                console.error('Erreur lors du chargement du fichier JSON:', error);
            }
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function createQuestionSection(title, questions) {
            const section = document.createElement('div');
            const sectionTitle = document.createElement('h2');
            sectionTitle.textContent = title;
            section.appendChild(sectionTitle);

            questions.forEach(q => {
                const questionContainer = document.createElement('div');
                questionContainer.classList.add('question-container');

                const questionElement = document.createElement('div');
                questionElement.classList.add('question');
                questionElement.textContent = q.question;
                questionContainer.appendChild(questionElement);

                shuffleArray(q.options);
                const optionsElement = document.createElement('div');
                optionsElement.classList.add('options');

                q.options.forEach(option => {
                    const optionElement = document.createElement('div');
                    optionElement.classList.add('option');
                    optionElement.textContent = option;

                    optionElement.addEventListener('click', () => showAnswer(optionElement, q.answer, option, optionsElement));
                    optionsElement.appendChild(optionElement);
                });

                questionContainer.appendChild(optionsElement);
                section.appendChild(questionContainer);
            });

            return section;
        }

        function showAnswer(optionElement, correctAnswer, selectedOption, optionsElement) {
            const options = optionsElement.children;
            if (selectedOption === correctAnswer) {
                optionElement.classList.add('correct');
                bonne += 1;
            } else {
                optionElement.classList.add('incorrect');
                for (let opt of options) {
                    if (opt.textContent === correctAnswer) {
                        fausse += 1;
                        opt.classList.add('correct');
                    }
                }
            }
            document.getElementById('bonne-reponse').textContent = bonne;
        }

        function displayQCM(qcmData) {
            const container = document.getElementById('qcm-container');
            container.innerHTML = '';

            for (const section in qcmData) {
                for (const title in qcmData[section]) {
                    shuffleArray(qcmData[section][title]);
                    const sectionElement = createQuestionSection(title, qcmData[section][title]);
                    container.appendChild(sectionElement);
                }
            }
        }
    </script>

</body>
</html>
